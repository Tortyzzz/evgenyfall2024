<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Участники</title>
</head>
<body>
    <h1>Участники</h1>
    <form method="POST">
        <label for="casual">Casual:</label>
        <input type="text" id="casual" name="casual">
        <button type="submit">Добавить участника</button>
    </form>
    <ul>
        {% for member in members %}
        <li>
            {{ member.member_id }} - {{ member.member_casual }}
            <a href="{{ url_for('edit_member_route', member_id=member.member_id) }}">Редактировать</a>
            <form method="POST" action="{{ url_for('delete_member_route', member_id=member.member_id) }}" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">На главную</a>
</body>
</html>
